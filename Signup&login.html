<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup/login</title>
    <style>
        .box{
            background-color:rgb(247, 248, 178)
        }
    </style>
</head>
<body>
    <form>
       <fieldset class="box">
          <legend><big>Sign-up</big></legend>
           <p>Name:-<input type="text" required></p>
           <p>Date of Birth:-<input type="date"> </p>
           <p>Email id:-<input type="email" required></p>
           <p>Gender:-  Male<input type="radio" name="Gender" id="male"required>
           Female<input type="radio"name="Gender"id="Female"required>
           </p>
           <p>Laguages:- English<input type="checkbox" name="language" id="English">
              Hindi<input type="checkbox" name="language"id="Hindi">
              Punjabi<input type="checkbox" name="language"id="Punjabi">
              Haryanvi<input type="checkbox" name="language"id="Haryanvi">
            </p>
       </fieldset>
   </form>
</body>
</html>
